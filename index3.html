<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itami o Kanjiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #6c63ff;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .foto {
            text-align: center;
            margin: 2rem 0;
        }
        .foto img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #6c63ff;
        }
        section {
            margin-bottom: 2rem;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #6c63ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Hola! Soy Ken Takakura</h1>
        <p>Bienvenido a mi página personal privada</p>
    </header>
    <main>
        <section class="foto">
            <img src="https://via.placeholder.com/150" alt="Mi foto">
        </section>
        <section>
            <h2>Sobre mí</h2>
            <p>Hola, soy Momo Ayase, y me apasiona [tu pasión/intereses]. Me gusta [tus hobbies].</p>
        </section>
        <section>
            <h2>Mis intereses</h2>
            <ul>
                <li>Interés 1 Ver Shingeki No Kyojin</li>
                <li>Interés 2</li>
                <li>Interés 3</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Creado por Eren Jeager - <a href="mailto:tucorreo@example.com">Contáctame</a></p>
    </footer>
</body>
</html>
